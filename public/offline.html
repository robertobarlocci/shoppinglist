<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Chnubber-Shop</title>
    <meta name="theme-color" content="#0f0f0f">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent: #4ECDC4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f56565;
            margin-right: 0.5rem;
        }
        
        .status-indicator.online {
            background-color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>Du bist offline</h1>
        <p>
            Es konnte keine Verbindung zum Server hergestellt werden. 
            Bitte Ã¼berprÃ¼fe deine Internetverbindung und versuche es erneut.
        </p>
        <button class="btn" onclick="tryReconnect()">
            Erneut versuchen
        </button>
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Offline</span>
        </div>
    </div>
    
    <script>
        function updateStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                text.textContent = 'Verbindung wiederhergestellt';
                // Auto-redirect after connection restored
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                indicator.classList.remove('online');
                text.textContent = 'Offline';
            }
        }
        
        function tryReconnect() {
            window.location.reload();
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        updateStatus();
    </script>
</body>
</html>
