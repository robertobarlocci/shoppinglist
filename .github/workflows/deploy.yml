name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/php/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            
            # Navigate to application directory
            cd /opt/shoppinglist
            
            # Backup database before deployment
            echo "Creating backup..."
            mkdir -p backups
            docker exec chnubber-db pg_dump -U chnubber chnubber | gzip > backups/pre-deploy-$(date +%Y%m%d_%H%M%S).sql.gz
            
            # Pull the new image (public repo, no login needed)
            echo "Pulling new image..."
            docker pull ghcr.io/robertobarlocci/shoppinglist:latest
            
            # Update docker-compose to use pre-built image
            # Stop current containers
            echo "Stopping containers..."
            docker compose -f docker-compose.prod.yml down
            
            # Pull latest code for configs
            git fetch origin main
            git reset --hard origin/main
            
            # Start with new image
            echo "Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 10
            
            # Run migrations
            echo "Running migrations..."
            docker exec chnubber-app php artisan migrate --force
            
            # Optimize Laravel
            echo "Optimizing application..."
            docker exec chnubber-app php artisan config:cache
            docker exec chnubber-app php artisan route:cache
            docker exec chnubber-app php artisan view:cache
            docker exec chnubber-app php artisan event:cache
            
            # Health check
            echo "Running health check..."
            curl -sf http://localhost:8585/up || (echo "Health check failed!" && exit 1)
            
            echo "Deployment completed successfully!"
