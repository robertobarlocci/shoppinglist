version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: shoppinglist-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - shoppinglist-network
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-shoppinglist}
      - DB_USERNAME=${DB_USERNAME:-shoppinglist}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: shoppinglist-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shoppinglist-network
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: shoppinglist-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-shoppinglist}
      POSTGRES_USER: ${DB_USERNAME:-shoppinglist}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "54321:5432"
    networks:
      - shoppinglist-network

  redis:
    image: redis:7-alpine
    container_name: shoppinglist-redis
    restart: unless-stopped
    ports:
      - "63791:6379"
    volumes:
      - redis-data:/data
    networks:
      - shoppinglist-network

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: shoppinglist-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - shoppinglist-network
    depends_on:
      - app
      - db
      - redis
    command: php artisan schedule:work

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: shoppinglist-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - shoppinglist-network
    depends_on:
      - app
      - db
      - redis
    command: php artisan queue:work --tries=3 --timeout=60

networks:
  shoppinglist-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
